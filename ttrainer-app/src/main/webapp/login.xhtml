<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:adm="http://github.com/adminfaces"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html">
	<h:head>
		<title>tTrainner</title>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, appUser-scalable=no"/>
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
		<link rel="manifest" href="/manifest.json"/>
		<meta name="theme-color" content="#444"/>
		<meta name="mobile-web-app-capable" content="yes"/>
	</h:head>
	<h:body styleClass="hold-transition back">
		<h:outputStylesheet name="css/login-style.css" />
		<p:growl sticky="true"/>

		<div class="login-box">
			<div class="login-logo">
				<p:link href="index.xhtml" style="color: #00c0ef">t<b>Trainer</b></p:link>
			</div>
			<!-- /.login-logo -->
			<div class="box login-box-body" style="background:rgba(0,0,0,0.3); color: #fff">
				<h:form prependId="false">
					<p class="login-box-msg">Sign in to start your session</p>

					<ui:fragment rendered="${!empty param['error']}">
						<div class="form-group has-feedback">
							<h:panelGroup>
								<h:outputText value="Login failed!" style="color: #FF0000;font-weight:bold"/>
							</h:panelGroup>
						</div>
					</ui:fragment>

					<p:messages id="messages" class="ui-messages ui-widget" aria-live="polite" closable="true" />

					<div class="form-group has-feedback">
						<p:inputText id="username" type="user" styleClass="form-control"
									 placeholder="Type your username"
									 required="true"
									 requiredMessage="User is required."/>
						<i class="fa fa-user form-control-feedback"></i>
					</div>
					<div class="form-group has-feedback">
						<p:inputText id="password" type="password" styleClass="form-control"
									 placeholder="Type your password" required="true"
									 requiredMessage="Password is required."/>
						<i class="fa fa-lock form-control-feedback"></i>
					</div>
					<div class="row">
						<p:spacer height="10"/>
						<div class="col-xs-12">
							<p:commandButton styleClass="btn btn-info btn-block" ajax="false"
											 value="Login" process="@form" update="@form"/>
						</div>
					</div>
				</h:form>

				<div class="social-auth-links text-center">
				</div>
				<!-- /.social-auth-links -->
			</div>
			<!-- /.login-box-body -->
		</div>

		<h:outputScript library="js" name="admintemplate.js" target="head"/>
		<adm:ripple/>

		<style type="text/css">
            body .load-bar {
                margin-top: -20px;
            }
		</style>
	</h:body>
</f:view>
</html>
